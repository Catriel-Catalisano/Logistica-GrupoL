<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Peso por Recorrido</title>
    <style>
        /* Estilo general del cuerpo */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #f0f8ff, #e6f7ff);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            color: #2a7d8c;
            margin-top: 20px;
        }

        /* Botones y entradas */
        input[type="file"],
        button,
        select {
            display: block;
            margin: 15px auto;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        input[type="file"] {
            border: 2px dashed #2a7d8c;
            background: #f9f9f9;
            cursor: pointer;
        }

        button,
        select {
            background: #2a7d8c;
            color: white;
            cursor: pointer;
        }

        button:hover,
        select:hover {
            background: #226d7b;
        }

        /* Tablas */
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        table thead {
            background: #2a7d8c;
            color: white;
        }

        table th,
        table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        table tbody tr:nth-child(even) {
            background-color: #ffffff;
        }

        table tbody tr:hover {
            background-color: #e6f7ff;
        }
        .menu-container {
    text-align: center;
    margin-top: 50px;
    padding: 20px;
    background-color: #f9f9f9;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}
.menu-container ul {
    list-style: none;
    padding: 0;
    margin: 0;
}
.menu-container li {
    margin: 15px 0; /* Espaciado entre los ítems */
    font-size: 18px;
}
.menu-container a {
    text-decoration: none; /* Quita el subrayado */
    color: #333; /* Color de texto predeterminado */
    display: block; /* Ocupa toda la línea del <li> */
    background-color: #c6dac7; /* Fondo verde */
    color: white;
    padding: 10px 20px;
    border-radius: 5px; /* Bordes redondeados */
    transition: all 0.3s ease; /* Transición suave */
    font-weight: bold;
}
    </style>
</head>
<body>
    <header>
        <div class="menu-container">
             <h1>Calcular Peso por Recorrido</h1>
        <ul>
            <li><a href="planificacion-fruver.html">Planificación Fru-Ver</a></li>
            <li><a href="index.html">Ciudadela</a></li>
            <li><a href="calcular_peso.html">Calcular Peso</a></li>
            <li><a href="ruteos.html">Ruteos Automáticos</a></li>
        </ul>
    </div>
    </header>
    <main>
        <input type="file" id="fileInput" accept=".csv">
        <button id="processButton">Procesar Archivo</button>
        <label for="filterRecorrido">Filtrar por Recorrido:</label>
        <select id="filterRecorrido">
            <option value="all">Todos</option>
        </select>
        <table id="resultTable">
            <thead>
                <tr>
                    <th>Recorrido (Flete)</th>
                    <th>Peso Total (kg)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los resultados de los recorridos se mostrarán aquí -->
            </tbody>
        </table>
        <h2>Productos No Incluidos</h2>
        <table id="excludedProductsTable">
            <thead>
                <tr>
                    <th>Código de Artículo</th>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                    <th>Recorrido</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los productos no incluidos se mostrarán aquí -->
            </tbody>
        </table>
    </main>
    <script src="calcular_peso.js"></script>
    <div class="watermark">Creado por Catriel Catalisano</div>
</body>
</html>
